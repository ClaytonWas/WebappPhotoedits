<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles/styles.css">
    <script type="module" src="/scripts/taskbarHandler.js"></script>
    <title>PhotoEdits</title>
</head>
<body>
    <!-- Taskbar -->
    <div class="taskbar">
        <img id="icon" src="/images/icon.png">
        <div class="taskbarItem">
            <span>File</span>
            <ul class="taskbarItemDropdown">
                <li id="openFile">Open</li>
                <input id="uploadFile" type="file" accept="image/*" style="display: none;">
                <li id="quickExport">Quick Export</li>
                <li id="resize">Resize</li>
                <div class="resizeModule" id="resizeModule" style="display: none; cursor: default !important;">
                    <div>
                        <div style="display: flex; background-color: #2d2d2d;">
                            <p>Resize</p>
                            <button id="cancelResize" style="position: absolute; right: 0%;">x</button>
                        </div>
                        <div>
                            <div style="display: flex;">
                                <p>width</p>
                                <input type="number" style="position: absolute; right: 15%;" type="text" placeholder="pixels" id="exportWidth">
                            </div>
                            <div style="display: flex;">
                                <p>height</p>
                                <input type="number" style="position: absolute; right: 15%;" type="text" placeholder="pixels" id="exportHeight">
                            </div>
                        </div>
                        <div style="display: flex;">
                            <p>Constrained </p>
                            <input style="position: absolute; right: 15%;" type="checkbox" id="constrainedCheckbox">
                        </div>
                        <div style="display: flex;">
                          <p>Interpolation </p>
                          <select id="interpolationType" style="position: absolute; right: 15%;">
                            <option value="Default">Default</option>
                            <option value="Nearest Neighbour">Nearest Neighbour</option>
                            <option value="Bilinear">Bilinear</option>
                          </select>
                        </div>
                        <div>
                            <button id="resizeSubmit" style="position: absolute; right: 15%;">Resize</button>
                        </div>
                      </div>
                </div>
            </ul>
        </div>

        <div class="taskbarItem">
            <span>Edit</span>
            <ul class="taskbarItemDropdown">
                <li>Undo</li>
                <li>Redo</li>
            </ul>
        </div>

        <div class="taskbarItem">
            <span>Image</span>
            <ul class="taskbarItemDropdown">
                <li>Rescale</li>
                <li>Crop</li>
            </ul>
        </div>

        <div class="taskbarItem">
            <span>Filter</span>
            <ul class="taskbarItemDropdown">
                <li>Gaussian Blur</li>
                <li>Sharpen</li>
                <li class="taskbarItemDropdownContainsSubmenu">Filter Gallery â–¶
                    <ul class="taskbarItemDropdownIsSubmenu">
                        <li id="greyscale">Greyscale</li>
                        <li id="sepia">Sepia</li>
                        <li>Equalization</li>
                        <li>Negative</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!-- /Taskbar -->

    <!-- Wrapper For Image And Layer Modules-->
    <div class="wrapImageAndLayerModules">

        <!-- Image Module -->
        <div class="imageModule">
            <!-- Image Viewing Module -->
            <div class="imageViewingModule">
                <div id="imageCanvasDiv">
                    <canvas id="imageCanvas"></canvas>
                </div>
            </div>
            <!-- /Image Viewing Module -->
            <!-- Modules That Provide Image Context And Data -->
            <div class="contextModules">
                <!-- Image Data Module -->
                <div class="imageDataModule">
                    <div class="imageDataModuleSection">
                        <p class="sectionLabel" id="titleName"></p>
                        <p class="sectionValue" id="imageName"></p>
                    </div>
                    <div class="imageDataModuleSection">
                        <p class="sectionLabel" id="titleDimensions"></p>
                        <p class="sectionValue" id="imageDimensions"></p>
                    </div>
                    <div class="imageDataModuleSection">
                        <p class="sectionLabel" id="titleExtension"></p>
                        <p class="sectionValue" id="imageExtension"></p>
                    </div>
                </div>
                <!-- /Image Data Module -->
            </div>
            <!-- /Modules That Provide Image Context And Data -->
        </div>

        <!-- Layers Module -->
        <div class="layersModule">
            <div id="currentLayerSelector">
                <!-- This area should be dynamically populated with a filters parameters for quick edits. -->
            </div>
            <div id="layersSelector">
                <ul id="layersList">
                    <!-- Layers added here. -->
                </ul>
                <div id="layersControls">
                    <button id="addLayer">Add Layer</button>
                    <button id="deleteLayer">Delete Layer</button>
                </div>
            </div>
        </div>
        <!-- /Layers Module -->
    
    </div>
    <!-- /Wrapper For Image And Layer Modules-->
</body>
</html>
