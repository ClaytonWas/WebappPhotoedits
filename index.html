<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.css">
    <title>WebappPhotoedits</title>
</head>
<body>
    <div class="taskbar">
        <img id="icon" src="assets/icon.png">
        <div class="taskbarItem">
            <span>File</span>
            <ul class="taskbarItemDropdown">
                <li>Open</li>
                <li>Export as...</li>
            </ul>
        </div>

        <div class="taskbarItem">
            <span>Edit</span>
            <ul class="taskbarItemDropdown">
                <li>Undo</li>
                <li>Redo</li>
            </ul>
        </div>

        <div class="taskbarItem">
            <span>Image</span>
            <ul class="taskbarItemDropdown">
                <li>Rescale</li>
                <li>Crop</li>
            </ul>
        </div>

        <div class="taskbarItem">
            <span>Filter</span>
            <ul class="taskbarItemDropdown">
                <li>Gaussian Blur</li>
                <li>Sharpen</li>
                <li class="taskbarItemDropdownContainsSubmenu">Filter Gallery
                    <ul class="taskbarItemDropdownIsSubmenu">
                        <li>Greyscale</li>
                        <li>Equalization</li>
                        <li>Negative</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
